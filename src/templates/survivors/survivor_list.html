{% extends "base.html" %}
{% load static %}

{% block title %}All Survivors{% endblock %}

{% block content %}
    <h1>All Survivors</h1>
    <div class="grid">
        {% for survivor in survivors %}
            <div class="card">
                <a href="{% url 'survivor-detail' survivor.pk %}">
                    <img src="{% static survivor.SurvivorImg %}" alt="{{ survivor.SurvivorName }}">
                    <p>{{ survivor.SurvivorName }}</p>
                </a>
            </div>
        {% empty %}
            <p>No survivors found.</p>
        {% endfor %}
    </div>
{% endblock %}
