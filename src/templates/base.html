<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        html { font-family: 'Do Hyeon', sans-serif; }
        body { margin: 0; background-color: #1A1625;}
        h3, h2, h1, p1, p { color: #EBEBEB; padding: 1rem }
        nav { background-color: #742BFF; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background-color: #444444; border-radius: 8px;}
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .card { border: 1px solid #E68ED0; border-radius: 4px; padding: 1rem; text-align: center; background-color: #5F5187}
        .card img { max-width: 100%; height: auto; border-radius: 4px; background-color: }
        .detail-img { max-width: 250px; float: left; margin-right: 20px; border-radius: 8px;}
        ul { list-style: none; padding: 0; color: #EBEBEB;}
        li { margin-bottom: 0.5rem; color: #EBEBEB;}
        a { color: #EBEBBE}
    </style>
</head>
<body>
    {# This new block allows child templates to remove the nav bar #}
    {% block navigation %}
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'survivor-list' %}">Survivors</a>
            <a href="{% url 'monster-list' %}">Monsters</a>
            <a href="{% url 'item-list' %}">Items</a>
        </nav>
    {% endblock navigation %}

    {% block content %}
        <div class="container">
            {# Old content for other pages would go here #}
        </div>
    {% endblock content %}
</body>
</html>
