<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Game Database{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; }
        nav { background-color: #333; padding: 1rem; }
        nav a { color: white; text-decoration: none; margin-right: 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background-color: white; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .card { border: 1px solid #ddd; border-radius: 4px; padding: 1rem; text-align: center; }
        .card img { max-width: 100%; height: auto; border-radius: 4px; }
        .detail-img { max-width: 250px; float: left; margin-right: 20px; border-radius: 8px;}
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'survivor-list' %}">Survivors</a>
        <a href="{% url 'monster-list' %}">Monsters</a>
        <a href="{% url 'item-list' %}">Items</a>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
