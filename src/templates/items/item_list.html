{% extends "base.html" %}
{% load static %}

{% block title %}All Items{% endblock %}

{% block content %}
    <h1>All Items</h1>
    <div class="grid">
        {% for item in items %}
            <div class="card">
                <a href="{% url 'item-detail' item.pk %}">
                    <img src="{% static item.ItemImg %}" alt="{{ item.ItemName }}">
                    <p>{{ item.ItemName }}</p>
                </a>
            </div>
        {% empty %}
            <p>No items found.</p>
        {% endfor %}
    </div>
{% endblock %}
